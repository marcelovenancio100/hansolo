<h5>
  Criar/Editar Contato
</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input type="text" [(ngModel)]="contato.id" disabled id="id">
      <label for="id" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" [(ngModel)]="contato.nome" id="nome" class="validate">
      <label for="nome" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" [(ngModel)]="contato.telefone" id="telefone" class="validate">
      <label for="telefone" class="active">Telefone</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" [(ngModel)]="contato.celular" id="celular" class="validate">
      <label for="celular" class="active">Celular</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input type="text" [(ngModel)]="contato.email" id="email" class="validate">
      <label for="email" class="active">Email</label>
    </div>
  </div>
</div>
