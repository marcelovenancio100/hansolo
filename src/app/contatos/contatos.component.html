<div class="row">
  <div class="col s6">
    <h5>
      Lista de Contatos
    </h5>

    <div class="collection">
      <a class="collection-item" 
      *ngFor="let contato of contatos" 
      [routerLink]="[contato.id]">{{ contato.nome }}</a>

  </div>
  <div class="col s6">
      <router-outlet></router-outlet>
  </div>
</div>
